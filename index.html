<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>

<body>

    <div class="container bg-dark min-vh-100">

        <div class="row mb-5 pb-5">
            <div class="col-12 col-md-9 pt-5">

                <div id="_selectedPokemons" class="w-100">
                    <h2 class="mb-4">Pokemons seleccionados</h2>

                    <table class="table table-dark table-striped mb-5 pb-5">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Nombre</td>
                                <td class="text-center">Opciones</td>
                            </tr>
                        </thead>
                        <tbody id="selectedTbody">
                            <tr>
                                <td colspan="3">
                                    <button id="prevSelected"> ðŸ ” Prev </button>
                                    <button id="nextSelected"> Next âž” </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="_allPokemons" class="w-100">

                    <h2 class="mb-4">Todos los Pokemons</h2>

                    <table class="table table-dark table-striped mb-5 pb-5" id="pokemonTable">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Nombre</td>
                                <td>Tipos</td>
                                <td class="text-center">Opciones</td>
                            </tr>
                        </thead>
                        <tbody id="pokemonsTbody">
                            <tr>
                                <td colspan="4">
                                    <button id="prevAll"> ðŸ ” Prev </button>
                                    <button id="nextAll"> Next âž” </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col-12 col-md-3">
                <div class="sticky-top pt-5 px-3">
                    <input type="number" name="id" class="form-control mb-3" placeholder="ID" id="pokemonID">
                    <input type="text" name="nombre" class="form-control mb-3" placeholder="Nombre" id="pokemonNombre">
                    <button class="btn btn-primary w-100 mb-3" id="loadJSON"> Cargar JSON </button>
                    <button class="btn btn-primary w-100" id="btn_loadSelected"> Mostrar seleccionados </button>
                    <div id="info" class="py-4"></div>
                </div>
            </div>
        </div>

    </div>

    <footer class="fixed-bottom">
        <div class="footer-notch border-bottom">
            <div class="footer-notch-top d-flex">
                <span class="footer-notch-bar"></span>
                <img class="footer-notch-triangle" src="./src/img/notch-top-left.png" alt="">
                <span class="footer-notch-space"></span>
                <img class="footer-notch-triangle" src="./src/img/notch-top-right.png" alt="">
                <span class="footer-notch-bar"></span>
            </div>
            <div class="footer-notch-fill"></div>
        </div>
        <div class="bg-light">
            <div class="container py-2">
                <div class="d-flex justify-content-between">
                    <p>Alejandro Colmenero Moreno</p>
                    <p>Desarrollo en entorno Cliente </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./src/js/load.js"></script>

</body>

</html>
